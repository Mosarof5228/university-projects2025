<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <form class="my-form">
  <h3 class="form-title">Please Fill up this form to take service</h3>
  <div class="form-input">
    <div class="email-input-container">
     <i class="fa-solid fa-envelope"></i>
    <input type="email" placeholder="Email" name="email" id="email">
    </div>

   <div class="password-input-container">
    <i class="fa-solid fa-lock"></i>
    <input type="password" placeholder="Password" name="password" id="password">
   </div>
   <div class="password-input-container">
    <i class="fa-solid fa-lock"></i>
     <input type="password" placeholder="Re-type Password" name="repassword" id="repassword">
   </div>
    <div class="name-input">
    <div class="password-input-container">
        <i class="fa-solid fa-person"></i>
        <input class="firstName" type="text" name="first_name" id="first_name" placeholder="First Name">
    </div>
   <div class="password-input-container">
      <i class="fa-solid fa-person"></i>
     <input class="lastName" type="text" name="last_name" id="last_name" placeholder="Last Name">
   </div>
    </div>

   <div class="gender-section">
     <label>
      <input type="radio" name="gender" value="male"> Male
    </label>
    <label>
      <input type="radio" name="gender" value="female"> Female
    </label>
   </div>
  </div>
</form>

</body>
</html>
